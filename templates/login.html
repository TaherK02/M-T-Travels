<!DOCTYPE html>
<html>
  <head>
    <title>Login | M&T Travels</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='auth.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  </head>
  <body>
    <div class="cont">
      <form method="post" action="/login" class="form sign-in">
        <h2>Login</h2>
        <label>
          <span>Email Address</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="submit">Login</button>
        <p class="forgot-pass">Forgot Password ?</p>
        <a href="/" class="back">Back to Home</a>
      </form>
      
      <form method="post" action="/register" class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="username"/>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email"/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password"/>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name="confirm-password"/>
        </label>
        <button type="submit" class="submit">Sign Up Now</button>
        <a href="/" class="back">Go back</a>
      </form>

      <div class="sub-cont">
        <img src="{{ url_for('static', filename='images/bg.jpg') }}" />
        <div class="img">
          <div class="img-text m-up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img-text m-in">
            <h2>One of us?</h2>
            <p>
              If you already has an account, just sign in. We've missed you!
            </p>
          </div>
          <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelector(".img-btn").addEventListener("click", function () {
        document.querySelector(".cont").classList.toggle("s-signup");
      });

      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            Toast.fire({
              icon: "{{ category }}",
              title: "{{ message }}",
            });
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
